<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by Leo Rei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body onload="setPlaceholder()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-bg-dark">
                <h1>Markdown Previewer by Leo Rei</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5 mx-auto d-flex flex-column"><h2 class="text-center my-3">Edit</h2><div class="form-group d-flex flex-column flex-grow-1"><textarea id="editor" class="form-control flex-grow-1" onkeyup="updatePreview()"></textarea></div></div>
        <div class="col-6 mx-auto d-flex flex-column"><h2 class="text-center my-3">Preview</h2><div class="card"><div id="preview" class="mx-1"></div></div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const updatePreview = () => {
            const markdownText = document.getElementById('editor').value;
            document.getElementById('preview').innerHTML = marked.parse(markdownText);
        }

        const setPlaceholder = () => {
            let placeHolder = 
            `\
# This is an h1       
## This is an h2     
[Learn Markdown](https://https://www.markdownguide.org/)     
<dl>
<dt>Definition List</dt>
<dd>Is something people sometimes use.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an inline code block in Markdown\`

\`\`\`
function multiLineCodeBlock() {
    return multiLineCodeBlock;
}
\`\`\`

- This
- Is
- An
- Unordered
- List

> This is a blockquote

![This is an image](https://www.stockphotosecrets.com/wp-content/uploads/2018/08/hide-the-pain-stockphoto-840x560.jpg)

**This is bolded text**
            `;
            let editorField = document.getElementById("editor");
            editorField.value = placeHolder;
            updatePreview();
        }
    </script>
  </body>
</html>
